<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Komuto</title>

    <link href="../dist/css/style.css" rel="stylesheet">
    <link href="../component/OwlCarousel/dist/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="../component/OwlCarousel/dist/assets/owl.theme.default.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="main detail bg-grey">
      <nav class="level header is-fullwidth">
        <div class="nav-left">
          <a class="level-item">
            <span class="is-paddingless"><span class="icon-arrow-left"></span> Bayar Dengan Saldo</span>
          </a>
        </div>
      </nav>

      <section class="section is-paddingless has-shadow">
        <div class="payment-detail step-pay">
          <ul>
            <li>
              <div class="columns is-mobile is-multiline no-margin-bottom">
                <div class="column">
                  <div class="label-text is-left">
                    <span>Rincian Harga</span>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <ul class="total-pay">
                <li>
                  <div class="columns is-mobile is-multiline no-margin-bottom">
                    <div class="column">
                      <div class="label-text is-left">
                        <span>
                          Total Belanja
                        </span>
                      </div>
                    </div>
                    <div class="column is-one-third">
                      <div class="has-text-right">
                        <span>Rp 320.000</span>
                      </div>
                    </div>
                  </div>
                  <div class="columns is-mobile is-multiline no-margin-bottom">
                    <div class="column">
                      <div class="label-text is-left">
                        <span class="pay-code">
                          Kode Voucher BELANJAENAK
                        </span>
                      </div>
                    </div>
                    <div class="column is-one-third">
                      <div class="has-text-right">
                        <span class="pay-code"> Rp -20.000</span>
                      </div>
                    </div>
                  </div>
                  <div class="columns is-mobile is-multiline no-margin-bottom">
                    <div class="column">
                      <div class="label-text is-left">
                        <span class="pay-code">
                          Saldo
                        </span>
                      </div>
                    </div>
                    <div class="column is-one-third">
                      <div class="has-text-right">
                        <span class="pay-code"> Rp -300.000</span>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="columns is-mobile is-multiline no-margin-bottom">
                    <div class="column">
                      <div class="label-text is-left">
                        <span>
                          Sisa Pembayaran
                        </span>
                      </div>
                    </div>
                    <div class="column is-one-third">
                      <div class="has-text-right">
                        <span>Rp 0</span>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </section>

      <section class="section is-paddingless">
        <div class="payment-detail action">
          <ul>
            <li>
              <span>Dengan menekan tombol "Lanjutkan" Anda telah menyetujui Syarat dan Ketentuan dari Komuto</span>
              <a class="button is-primary is-large is-fullwidth">Bayar dengan Saldo</a>
            </li>
          </ul>
        </div>
      </section>
    </div>

    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../component/OwlCarousel/dist/owl.carousel.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
