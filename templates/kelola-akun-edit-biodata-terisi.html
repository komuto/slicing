<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Komuto</title>

    <link href="../dist/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="main user">
      <nav class="level header is-fullwidth">
        <div class="nav-left">
          <a class="level-item">
            <span><span class="back"><span class="icon-arrow-left"></span></span> Kelola Akun</span>
          </a>
        </div>
      </nav>
      <div class="notification is-success">
        <button class="delete"></button>
        Berhasil memperbarui biodata Anda
      </div>
      <section class="section is-paddingless">
      <div class="photo-content has-text-centered margin-top">
        <div class="photo">
          <img src="../images/thumb.jpg" alt="">
        </div>
        <a>Ganti Foto Profil</a>
      </div>
        <form action="#" class="form edit">
          <div class="edit-data-delivery bg-white edit">
            <div class="field">
            <label class="label">Nama Lengkap</label>
            <p class="control">
              <input class="input" type="text" value="Dwinawan Hariwijaya">
            </p>
          </div>
            <form action="#" class="form edit">
              <div class="field">
            <label class="label">Gender</label>
            <p class="control">
              <label class="radio blue-color">
                <input type="radio" name="question">
                Pria
              </label>
              <label class="radio blue-color">
                <input type="radio" name="question">
                Wanita
              </label>
            </p>
          </div>
          <div class="field">
            <label class="label">Tempat Lahir</label>
            <p class="control detail-address">
              <span class="location-label js-option" data-target="#province">Yogyakarta</span>
            </p>
          </div>
          <div class="field">
            <label class="label">Tanggal Lahir</label>
            <p class="control detail-address">
              <span class="location-label js-option" data-target="#birthDay">24 Januari 1988</span>
            </p>
          </div>
          <div class="field">
            <a class="button is-primary is-large is-fullwidth">Simpan Perubahan</a>
          </div>
        </form>
      </section>
    </div>
    <!-- option -->
    <div class="sort-option" id="province">
      <div class="sort-list">
        <p><strong>Pilih Provinsi</strong></p>
        <form action="#" class="form">
          <div class="field">
            <div class="control popup-option">
              <label class="radio">
                <input type="radio" name="provinsi">
                DKI Jakarta
              </label>
              <label class="radio">
                <input type="radio" name="provinsi">
                DI Yogyakarta
              </label>
              <label class="radio">
                <input type="radio" name="provinsi">
                Jawa Barat
              </label>
              <label class="radio">
                <input type="radio" name="provinsi">
                Jawa Tengah
              </label>
              <label class="radio">
                <input type="radio" name="provinsi">
                Jawa Timur
              </label>
              <label class="radio">
                <input type="radio" name="provinsi">
                Sumatera Barat
              </label>
              <label class="radio">
                <input type="radio" name="provinsi">
                Sumatera Selatan
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="sort-option" id="birthDay">
      <div class="sort-list">
        <p><strong>Set Tanggal Lahir</strong></p>
      </div>
    </div>

    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
