<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Komuto</title>

    <link href="../dist/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="main user login">
      <nav class="level header is-fullwidth">
        <div class="nav-left">
          <a class="level-item">
            <span><span class="back"><span class="icon-arrow-left"></span></span> modal demo</span>
          </a>
        </div>
      </nav>
      <section class="hero">
        <div class="container is-fluid">
          <p><a class="modal-button" data-target="#logReg">Show Modal Popup</a></p>
        </div>
      </section>
    </div>
    <!-- modal categories -->
    <div class="modal modal-filter modal-dropship" id="logReg">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head bg-red">
          <p class="modal-card-title">Kirim Pesan</p>
          <button class="delete icon-close white"></button>
        </header>
        <section class="modal-card-body is-paddingless">
          <div class="profile-wrapp border-bottom">
          <ul>
            <li>
              <div class="box is-paddingless">
                <article class="media">
                  <div class="media-left">
                    <figure class="image product-pict">
                      <img src="../images/pict.jpg" alt="pict">
                    </figure>
                  </div>
                  <div class="media-content">
                    <div class="content">
                      <p class="products-name">
                        <strong>Blue Training Kit Machester United</strong>
                        <br>
                        <span>Jakarta Selatan, DKI Jakarta</span>
                      </p>
                    </div>
                  </div>
                </article>
              </div>
            </li>
          </ul>
        </div>
        <div class="add-discussion">
          <div class="field">
            <label>Judul Pesan</label>
            <p class="control">
              <input type="text" class="input" placeholder="Tulis Judul">
            </p>
          </div>
          <div class="field">
            <label>Pertanyaan Anda</label>
            <p class="control">
              <textarea class="textarea text-discus" placeholder="Tulis Pertanyaan" rows="1"></textarea>
            </p>
            <p class="control">
              <button class="button is-primary is-large is-fullwidth">Kirim Pesan</button>
            </p>
          </div>
        </div>
        </section>
      </div>
    </div>

    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
