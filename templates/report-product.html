<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Komuto</title>

    <link href="../dist/css/style.css" rel="stylesheet">
    <link href="../component/slick-1.6.0/slick/slick.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="main user bg-white">
      <nav class="level header is-fullwidth">
        <div class="nav-left">
          <a class="level-item">
            <span class="is-paddingless">Laporkan Barang</span>
          </a>
        </div>
        <div class="button-search">
          <span class="icon-close white"></span>
        </div>
      </nav>
      <section class="section is-paddingless bg-white">
        <div class="discuss">
          <ul class="product-discuss">
            <li>
              <div class="box is-paddingless">
                <article class="media">
                  <div class="media-left">
                    <figure class="image product-pict">
                      <img src="../images/pict.jpg" alt="pict">
                    </figure>
                  </div>
                  <div class="media-content">
                    <div class="content">
                      <p class="products-name">
                        <strong>Blue Training Kit Machester United</strong>
                        <br>
                        Rp 1.685.000
                      </p>
                    </div>
                  </div>
                </article>
              </div>
            </li>
          </ul>
        </div>
        <div class="add-discussion report">
          <div class="field">
            <label>Jenis Laporan</label>
            <form action="#" class="form">
              <div class="field">
                <p class="control">
                  <label class="radio">
                    <input type="radio" name="report">
                    Salah Kategori
                  </label>
                  <label class="radio">
                    <input type="radio" name="report">
                    Iklan Situs Luar
                  </label>
                  <label class="radio">
                    <input type="radio" name="report">
                    Pornografi
                  </label>
                  <label class="radio">
                    <input type="radio" name="report">
                    Pelanggaran Merk Dagang
                  </label>
                  <label class="radio">
                    <input type="radio" name="lainnya">
                    Lainnya
                  </label>
                </p>
              </div>
            </form>
          </div>
          <div class="field">
            <label>Laporan Anda</label>
            <p class="control">
              <textarea class="textarea text-discus" placeholder="Tulis Laporan" rows="1"></textarea>
            </p>
            <p class="control">
              <button class="button is-primary is-large is-fullwidth js-sort">Kirimkan Lapporan</button>
            </p>
          </div>
        </div>
      </section>


    </div>
    <!-- urutkan -->
    <div class="sort-option">
      <div class="notif-report">
        <img src="../images/phone-account.svg" alt="">
        <h3>Laporan Terkirim</h3>
        <p>Laporan Anda telah berhasil dikirim. Kami akan menindaklanjuti laporan Anda.</p>
        <button class="button is-primary is-large is-fullwidth">Kembali ke Halaman Detail Barang</button>
      </div>
    </div>

    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../component/slick-1.6.0/slick/slick.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
