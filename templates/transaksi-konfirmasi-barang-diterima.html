<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Komuto</title>

    <link href="../dist/css/style.css" rel="stylesheet">
    <link href="../component/OwlCarousel/dist/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="../component/OwlCarousel/dist/assets/owl.theme.default.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="main transaction-page bg-white">
      <nav class="level header is-fullwidth">
        <div class="nav-left">
          <a class="level-item">
            <span><span class="back"><span class="icon-arrow-left"></span></span> Konfirmasi Barang Diterima</span>
          </a>
        </div>
      </nav>

      <section class="section is-paddingless">
        <div class="discuss">
          <ul class="product-discuss">
            <li>
              <div class="box is-paddingless">
                <article class="media">
                  <div class="media-left">
                    <figure class="image product-pict">
                      <img src="../images/pict.jpg" alt="pict">
                    </figure>
                  </div>
                  <div class="media-content">
                    <div class="content">
                      <p class="products-name">
                        <strong>Blue Training Kit Machester United</strong>
                        <br>
                        Jumlah: 1
                      </p>
                    </div>
                  </div>
                </article>
              </div>
            </li>
          </ul>
        </div>
      </section>
      <section class="section is-paddingless">
        <div class="confirm-transaction has-text-centered bg-grey">
          <p>Apakah barang yang anda terima sesuai?</p>
          <ul class="list-inline">
            <li class="active"><div class="confirm-btn confirm-no"><div><span class="icon-tidak"></span><span>Tidak</span></div></div></li> <!-- toggle class active -->
            <li><div class="confirm-btn confirm-yes active"><div><span class="icon-ya"></span><span>Ya</span></div></div></li> <!-- toggle class active -->
          </ul>
        </div>
        <div class="edit-data-delivery bg-white">
          <form action="#" class="form edit">
            <div class="columns detail-rating is-mobile is-multiline no-margin-bottom">
              <div class="column">
                <div class="rating-content is-left">
                  <h3>Kualitas Produk</h3>
                  <span class="star-rating">
                    <input type="radio" name="rating" value="1"><i></i>
                    <input type="radio" name="rating" value="2"><i></i>
                    <input type="radio" name="rating" value="3"><i></i>
                    <input type="radio" name="rating" value="4"><i></i>
                    <input type="radio" name="rating" value="5"><i></i>
                  </span>

                  <span class="review-result">Bagus</span>
                </div>
              </div>
            </div>
            <div class="columns detail-rating is-mobile is-multiline no-margin-bottom">
              <div class="column">
                <div class="rating-content is-left">
                  <h3>Akurasi Produk</h3>
                  <span class="star-rating">
                    <input type="radio" name="rating" value="1"><i></i>
                    <input type="radio" name="rating" value="2"><i></i>
                    <input type="radio" name="rating" value="3"><i></i>
                    <input type="radio" name="rating" value="4"><i></i>
                    <input type="radio" name="rating" value="5"><i></i>
                  </span>

                  <span class="review-result">Bagus</span>
                </div>
              </div>
            </div>
            <br>
            <div class="field">
              <p class="control">
                <input class="input" type="text" placeholder="Apa pendapat Anda tentang barang ini?">
              </p>
            </div>
            <br>
            <div class="field">
              <a class="button is-primary is-large is-fullwidth">Kirim Ulasan</a>
            </div>
          </form>
        </div>
      </section>
      <section class="section is-paddingless">
      </section>
    </div>


    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../component/OwlCarousel/dist/owl.carousel.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
